<!-- templates/includes/filter_department.html -->

<form method="get">
  {% for key, value in request.GET.items %}
    {% if key != 'department' %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endif %}
  {% endfor %}
  {{ filter_form.as_p }}
  <button class="btn btn-primary btn-sm" type="submit">Фильтровать</button>
</form>
