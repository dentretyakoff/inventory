<!-- templates/departments.html -->

{% extends 'base.html' %}
{% block title %}
  Департаменты
{% endblock %}
{% block content %}
  <div class="container">
    <div class="text-center"><h4>Департаменты</h4></div>
    <table class="table table-striped table-bordered table-sm">
      <tr>
        <th>Название</th>
        <th>Количество</th>
      </tr>
      {% for department in departments %}
        <tr>
          <td>
            {{ department }}
            {% if not department.comp.count %}
              <a class="btn btn-outline-danger btn-sm float-end" 
                href="{% url 'comps:department_delete' department.id %}"
              >
                &#10060;
              </a>
            {% endif %}
          </td>
          <td>
            {{ department.comp.count }}
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
